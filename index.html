        var map = L.map('map', {

        function pop_India_State_Boundary_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
        }

        function style_India_State_Boundary_0_0() {
            return {
                pane: 'pane_India_State_Boundary_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(164,113,88,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_India_State_Boundary_0');
        map.getPane('pane_India_State_Boundary_0').style.zIndex = 400;
        map.getPane('pane_India_State_Boundary_0').style['mix-blend-mode'] = 'normal';
        var layer_India_State_Boundary_0 = new L.geoJson(json_India_State_Boundary_0, {
            attribution: '',
            interactive: true,

        var layer_OSMStandard_3 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_3',
            opacity: 0.5,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19

        function pop_Caaqms_station_4(feature, layer) {
            layer.on({
                mouseout: function(e) {

                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){

                        });
                    }

                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">State</th>\
                        <td>' + (feature.properties['State'] !== null ? autolinker.link(feature.properties['State'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">City</th>\
                        <td>' + (feature.properties['City'] !== null ? autolinker.link(feature.properties['City'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Station_Na</th>\
                        <td>' + (feature.properties['Station_Na'] !== null ? autolinker.link(feature.properties['Station_Na'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_NWMP_guj_5_0() {

                return L.circleMarker(latlng, style_NWMP_guj_5_0(feature));

        var cluster_NWMP_guj_5 = new L.MarkerClusterGroup({showCoverageOnHover: false,

        cluster_NWMP_guj_5.addLayer(layer_NWMP_guj_5);

        var osmGeocoder = new L.Control.Geocoder({

        setBounds();
        var i = 0;

            layer.bindTooltip((layer.feature.properties['DISTRICT'] !== null?String('<div style="color: #1f78b4; font-size: 8pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['DISTRICT']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Dist_guj_diu_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;

            var context = {
                feature: layer.feature,

            labels.push(layer);

              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: cluster_guj_diu_st_bound_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Name'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_Dist_guj_diu_2,layer_Caaqms_station_4,layer_NWMP_guj_5]);
        map.on("zoomend", function(){
            resetLabels([layer_Dist_guj_diu_2,layer_Caaqms_station_4,layer_NWMP_guj_5]);
        });
        map.on("layeradd", function(){
